<form #ngForm="ngForm" (submit)="ngForm.valid && addUser()">
  <div class="form-group">
    <label>Name</label>
    <input
      type="text"
      name="name"
      class="form-control"
      required
      [ngClass]="{
        'is-invalid':
          nameNgModel.invalid && (nameNgModel.touched || ngForm.submitted)
      }"
      [ngModel]="user.name"
      (ngModelChange)="user.name = $event"
      #nameNgModel="ngModel"
    />
  </div>
  <div class="form-group">
    <label>Email</label>
    <!-- Banana in a box [()] -->
    <input
      type="email"
      name="email"
      class="form-control"
      [(ngModel)]="user.email"
      [ngClass]="{
        'is-invalid':
        emailNgModel.invalid && (emailNgModel.touched || ngForm.submitted)
      }"
      required
      email
      #emailNgModel="ngModel"
    />
  </div>
  <div class="form-group">
    <label>Phone</label>
    <input
      type="phone"
      name="phone"
      class="form-control"
      [(ngModel)]="user.phone"
      required
      minlength="4"
      #phoneNgModel="ngModel"
      [ngClass]="{
        'is-invalid':
        phoneNgModel.invalid && (phoneNgModel.touched || ngForm.submitted)
      }"
    />
  </div>
  <button class="btn btn-primary">Add</button>
</form>
